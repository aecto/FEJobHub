version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fejobhub-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_mysql_password
      MYSQL_DATABASE: fejobhub
      MYSQL_USER: fejobhub_user
      MYSQL_PASSWORD: fejobhub_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - fejobhub-network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: fejobhub-backend
    restart: always
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=fejobhub
      - DB_USER=fejobhub_user
      - DB_PASSWORD=fejobhub_password
      - JWT_SECRET=your_jwt_secret_key
      - JWT_EXPIRES_IN=24h
      - UPLOAD_PATH=./uploads
    volumes:
      - ./datasource:/app/datasource
      - backend_uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - fejobhub-network

  frontend:
    build: ./frontend
    container_name: fejobhub-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fejobhub-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fejobhub-phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: your_mysql_password
    depends_on:
      - mysql
    networks:
      - fejobhub-network

volumes:
  mysql_data:
  backend_uploads:

networks:
  fejobhub-network:
    driver: bridge